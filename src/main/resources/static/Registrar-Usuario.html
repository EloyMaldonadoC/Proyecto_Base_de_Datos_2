<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Loop - Registrar Usuario</title>
  </head>
  <body>

    <!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden">
    <style>
      .background-radial-gradient {
        background-color: hsl(218, 41%, 15%);
        background-image: radial-gradient(650px circle at 0% 0%,
            hsl(218, 41%, 35%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%),
          radial-gradient(1250px circle at 100% 100%,
            hsl(218, 41%, 45%) 15%,
            hsl(218, 41%, 30%) 35%,
            hsl(218, 41%, 20%) 75%,
            hsl(218, 41%, 19%) 80%,
            transparent 100%);
      }
  
      #radius-shape-1 {
        height: 220px;
        width: 220px;
        top: -60px;
        left: -130px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      #radius-shape-2 {
        border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
        bottom: -60px;
        right: -110px;
        width: 300px;
        height: 300px;
        background: radial-gradient(#44006b, #ad1fff);
        overflow: hidden;
      }
  
      .bg-glass {
        background-color: hsla(0, 0%, 100%, 0.7) !important;
        backdrop-filter: saturate(200%) blur(25px);
      }
    </style>
  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row mx-auto m-fluid">
        
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
            <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                Loop<br />
                <span style="color: hsl(218, 81%, 75%)">Registrate y conoce </span>
              </h1>
              <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                Nuevas experiencias de agenda
              </p>
        </div>
  

        <div class="col-sm-12 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

          <div class="card bg-glass">
            <div class="card-body px-4 py-5 px-md-5">
                <form class="needs-validation" novalidate>
                    <h4 class="text-center">¡Registate ahora!</h4>
                    <!--Nombre y Apellidos-->
                    <div class="form-outline mb-4">
                        <div class="row g-2">
                            <div class="col-md-6">
                                <label class="form-label" for="txtNombre">Coloca tu nombre</label>
                                <input type="text" class="form-control" placeholder="Nombre" aria-labal="Nombre" id="txtNombre" required>
                                <div class="valid-feedback">
                                  ¡Correcto!
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label" for="txtApellido">Coloca tus Apellidos</label>
                                <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos" id="txtApellido" required>
                                <div class="valid-feedback">
                                  ¡Perece bien!
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!--Correo y Contraseña-->
                    <div class="form-outline mb-4">
                      <div class="row g-3">
                          <div class="col-md-4">
                            <label class="form-label" for="txtCorreo">Coloca tu correo</label>
                            <input type="email" class="form-control" placeholder="Correo Electrónico" aria-label="Correo" id="txtCorreo" required>
                            <div class="valid-feedback" id="errorCorreo">
                              ¡Correcto!
                            </div>
                          </div>
                          <div class="col-md-4">
                            <label class="form-label" for="txtContraseña">Coloca tu Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" id="txtContraseña" required>
                            <div class="valid-feedback">
                              ¡Correcto!
                            </div>
                          </div>
                          <div class="col-md-4">
                            <label class="form-label" for="txtVerificaContraseña">verifica tu Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña" aria-label="Contraseña" id="txtVerificaContraseña" required>
                            <div class="valid-feedback">
                              ¡Correcto!
                            </div>
                          </div>
                      </div>
                    </div>

                    <!--Cumpleaños y Grupo-->
                    <div class="form-outline mb-4">
                        <div class="row g-2">
                            <div class="col-md-6">
                              <label class="form-label" for="CmbCarrera">Selacciona tu carrera</label>
                              <select class="form-select" aria-label="Selecion de Carrera" id="CmbCarrera" required>
                                
                              </select>
                              <div class="valid-feedback">
                                ¡Correcto!
                              </div>
                            </div>
                            <div class="col-md-6">
                              <label class="form-label" for="cumpleaños">Coloca tu cumpleaños</label>
                              <input type="date" class="datepicker form-control" data-date-format="yyyy-mm-dd" id="cumpleaños" required>
                              <div class="valid-feedback">
                                ¡Correcto!
                              </div>
                            </div>
                        </div>
                    </div>
  
                    <div class="text-center pt-1 mb-5 pb-1">
                      <a href="#" onclick="registrarUsuario()">
                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">
                          Registrarse
                        </button>
                      </a>
                      <p class="text-center">¿Ya tienes una cuenta?, ¡Inicia Sesión ahora!</p>
                      <a href="Iniciar-Sesion.html">
                        <button class="btn btn-outline-danger btn-block fa-lg gradient-custom-2 mb-3" type="button">Iniciar Sesión</button>
                      </a>
                    </div>
                  </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="js/valida.js"></script>
    <script src="js/carrera.js"></script>
    <script src="js/agregarUsuarios.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
